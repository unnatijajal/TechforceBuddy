<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>Register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/register.css}">

</head>
<body>
	<div class="container" >
		<div class="row justify-content-center">
			<div class="col-md-5">
				<div class="card form" >
					<h2 class="card-title text-center">Register yourself</h2>
					<div class="card-body py-md-4">
						<form id="registerForm" method="post">
							<div class="form-group">
								
								<input type="text" class="form-control" name="firstName"
									placeholder="Firstname" id="firstName" required="required">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="lastName"
									placeholder="Lastname" id="lastName" required="required">
							</div>
							<div class="form-group">
								<input type="email" class="form-control" name="email"
									placeholder="Email" id="email" required="required">
							</div>


							<div class="form-group">
								<input type="password" class="form-control" name="password"
									placeholder="Password" id="password" required="required">
							</div>
							<div
								class="d-flex flex-row align-items-center justify-content-between">
								<button class="customer " id="createAccount" type="submit">Create
									Account</button>
							</div>
							<div
								class="d-flex flex-row align-items-center" style="margin-top:15px">
								Already Registered ?<a  name="login"
									onclick="window.location.href = '/login'" >Login</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/register.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
