<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>Login</title>


<link rel="stylesheet" th:href="@{/css/login.css}">

</head>
<body>
	<div class="login_form">
		<div class="details">
			<div class="error">
				<p id="error"></p>
			</div>
			<div class="welcome">Welcome</div>
			<form method="post" name="loginForm" id="loginForm">
				<div class="wrap">
					<label>Email</label> <input type="text" class="input" name="email" id="email" required="required">
				</div>
				<div class="wrap">
					<label>Password</label> <input type="password" class="input"
						data-type="password" name="password" id="password" required="required">
				</div>
				<!-- <div class="wrap">
					<label>Forgot password?</label>
				</div> -->
				<button type="submit" class="button">
					<h1 class="sign">Sign in!</h1>
				</button>
			</form>
		</div>
		 <img class="fox"
			th:src="@{/image/logo.svg}" /> 
		<div class="details-two">
			<h1 class="back">Welcome back!</h1>
			<p class="log">Log in and use the opportunities offered by our
				TechforceBuddy.</p>
			<h2 class="acc">
				You don't have an account?<br>Create
			</h2>
			<button class="customer" name="createAccount"
				onclick="window.location.href = '/register'">
				<h3>Customer Account</h3>
			</button>
		</div>

	</div>
	<script type="text/javascript" th:src="@{/js/login.js}"></script>
</body>
</html>
