<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>Home</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/chatbot.css}">
</head>
<body>
	<!---Chat Board Start-->

	<div class="chat-board chatbot chat new trending"></div>
	<div class="frame-content">
		<div class="widget-position-right sidebar-position-right onlyBubble"
			id="chatContainer">

			<div class="chat no-clip-path chrome moveFromRight-enter-done">
				<div class="chat-header project-online"
					style="color: rgb(255, 255, 255); background: linear-gradient(135deg, rgb(42, 39, 218) 0%, rgb(0, 204, 255) 100%);">
					<h2 class="oneline">
						<span>Hi there!</span>
					</h2>
					<button class="material-icons exit-chat ripple tidio-1s5t5ku"
						id="minimize-button" type="button" aria-label="Minimize"
						style="color: rgb(255, 255, 255);">
						<svg xmlns="http://www.w3.org/2000/svg" height="24"
							viewBox="0 0 24 24" width="24" id="ic-minimize">
                            <path d="M0 0h24v24H0z" fill="none"></path>
                            <path
								d="M11.67 3.87L9.9 2.1 0 12l9.9 9.9 1.77-1.77L3.54 12z"></path>
                        </svg>
						<span>Minimize</span>
					</button>
					<div class="offline-message"
						style="background-image: linear-gradient(135deg, rgba(42, 39, 218, 0.72) 0%, rgba(0, 204, 255, 0.72) 100%);">
						<span class="online"><span>We are online</span></span>
					</div>
				</div>
				<form id="chatbot" method="post">
					<div id="conversation-group" role="log">
						<div id="messages" aria-live="polite" aria-atomic="false"
							data-testid="messagesLog">
							<div class="message message-operator  ">
								<span class="message-content">Hello, How can I assist you
									?</span>
							</div>
							<div class="message message-operator bots-quick-replies">
								<div class="button-wrapper"></div>
							</div>
						</div>
						<div id="conversation-scroll">
							<div style="top: 0px; height: 55.8952px;"></div>
						</div>
					</div>

					<div class="input-group ">
						<hr>
						<div class="drag-active-wrapper footer-input-wrapper">
							<textarea id="chat-input" rows="1"
								placeholder="Hit the buttons to respond"
								aria-label="New message" data-testid="newMessageTextarea"></textarea>

							<button id="SentButton" class="send-icon" title="SentButton"
								type="button">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
									xml:space="preserve">
                            <path fill="#d7d7d7"
										d="M22,11.7V12h-0.1c-0.1,1-17.7,9.5-18.8,9.1c-1.1-0.4,2.4-6.7,3-7.5C6.8,12.9,17.1,12,17.1,12H17c0,0,0-0.2,0-0.2c0,0,0,0,0,0c0-0.4-10.2-1-10.8-1.7c-0.6-0.7-4-7.1-3-7.5C4.3,2.1,22,10.5,22,11.7z"></path>
                            </svg>
							</button>

						</div>
					</div>
				</form>
			</div>

		</div>
		<div>
			<button id="logout">Logout</button>
		</div>
		<div id="chat-button" data-testid="widgetButton"
			class="chat-closed mobile-size__medium">
			<div class="buttonWave"></div>
			<button type="button" id="button-body" data-testid="widgetButtonBody"
				class="chrome" tabindex="0" aria-label="Open chat widget"
				style="background: linear-gradient(135deg, rgb(42, 39, 218), rgb(0, 204, 255)); box-shadow: rgba(0, 77, 255, 0.5) 0px 4px 24px;">
				<i class="material-icons type1 for-closed active"
					style="color: rgb(255, 255, 255);"> <svg id="ic_bubble"
						fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24"
						xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path
							d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"></path>
                        <path d="M0 0h24v24H0z" fill="none"></path>
                    </svg>
				</i>

			</button>
		</div>
	</div>

	<!---Chat Board End-->
	<script type="text/javascript" th:src="@{/js/chatbot.js}"></script>
	<script type="text/javascript" th:src="@{/js/main.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
